<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smutne i szczęśliwe kotki</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #808080; /* Szare tło */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Zielony przycisk */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Jaśniejszy zielony przy najechaniu */
        }

        button.disabled {
            background-color: #ffc0cb; /* Różowy po kliknięciu */
            color: white;
            cursor: not-allowed;
        }

        .cats-left, .cats-right {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .cats-left {
            left: 10px;
        }

        .cats-right {
            right: 10px;
        }

        .cats-left img, .cats-right img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Styl szczęśliwego tła */
        .happy {
            background-color: #ffc0cb; /* Bladoróżowe tło */
        }
    </style>
</head>
<body>
    <div>
        <button id="mainButton" onclick="changeMood()">Zamelduj się</button>
    </div>

    <!-- Smutne kotki -->
    <div class="cats-left" id="sadCatsLeft"></div>
    <div class="cats-right" id="sadCatsRight"></div>

    <script>
        // Obrazki smutnych kotków
        const sadCats = [
            "https://placekitten.com/101/101",
            "https://placekitten.com/102/102",
            "https://placekitten.com/103/103"
        ];

        // Obrazki szczęśliwych kotków
        const happyCats = [
            "https://placekitten.com/104/104",
            "https://placekitten.com/105/105",
            "https://placekitten.com/106/106",
            "https://placekitten.com/107/107"
        ];

        // Dodaj smutne kotki po lewej i prawej stronie
        const sadCatsLeft = document.getElementById("sadCatsLeft");
        const sadCatsRight = document.getElementById("sadCatsRight");

        sadCats.forEach(cat => {
            const imgLeft = document.createElement("img");
            imgLeft.src = cat;
            sadCatsLeft.appendChild(imgLeft);

            const imgRight = document.createElement("img");
            imgRight.src = cat;
            sadCatsRight.appendChild(imgRight);
        });

        // Funkcja zmieniająca stronę na szczęśliwą
        function changeMood() {
            document.body.classList.add("happy");

            // Zmień tekst i styl przycisku
            const button = document.getElementById("mainButton");
            button.textContent = "W końcu się pojawiłaś, bo już się stęskniłem :)";
            button.classList.add("disabled");
            button.disabled = true;

            // Usuń smutne kotki
            sadCatsLeft.innerHTML = "";
            sadCatsRight.innerHTML = "";

            // Dodaj szczęśliwe kotki po lewej i prawej stronie
            happyCats.forEach(cat => {
                const imgLeft = document.createElement("img");
                imgLeft.src = cat;
                sadCatsLeft.appendChild(imgLeft);

                const imgRight = document.createElement("img");
                imgRight.src = cat;
                sadCatsRight.appendChild(imgRight);
            });
        }
    </script>
</body>
</html>
