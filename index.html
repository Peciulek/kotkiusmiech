<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smutne i szczęśliwe kotki</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #808080; /* Szare tło */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 40px; /* Zwiększenie rozmiaru tekstu przycisku */
            font-weight: bold;
            color: white;
            background-color: #4CAF50; /* Zielony przycisk */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #45a049; /* Jaśniejszy zielony przy najechaniu */
        }

        button.disabled {
            background-color: #ffc0cb; /* Różowy po kliknięciu */
            color: white;
            cursor: not-allowed;
        }

        .text {
            margin: 20px auto;
            text-align: center;
            font-size: 100px; /* Zwiększenie rozmiaru tekstu */
            font-weight: bold;
            color: white;
        }

        .cat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .cat {
            width: 100%; /* Dostosowanie do szerokości ekranu */
            max-width: 300px; /* Maksymalna szerokość */
            height: auto; /* Zachowanie proporcji */
            object-fit: cover;
            border-radius: 10px;
        }

        /* Styl szczęśliwego tła */
        .happy {
            background-color: #ffc0cb; /* Bladoróżowe tło */
        }

        .happy .text {
            color: black; /* Zmiana koloru tekstu na różowym tle */
        }

        /* Optymalizacja na urządzenia mobilne */
        @media (max-width: 768px) {
            button {
                font-size: 30px;
                padding: 10px 20px;
            }

            .text {
                font-size: 50px; /* Mniejszy tekst na mobilnych ekranach */
            }

            .cat {
                max-width: 250px; /* Zmniejszenie kotków na mniejszych ekranach */
            }
        }
    </style>
</head>
<body>
    <button id="mainButton" onclick="changeMood()">Zamelduj się</button>
    <p class="text" id="mainText">I'm sad</p>

    <div class="cat-container" id="catContainer">
        <!-- Smutne kotki -->
        <img class="cat" src="./sadcat1.jpg" />
        <img class="cat" src="./sadcat2.jpg" />
        <img class="cat" src="./sadcat3.jpg" />
    </div>

    <script>
        // Ścieżki do szczęśliwych kotków
        const happyCats = [
            "./happycat1.jpg",
            "./happycat2.jpg"
        ];

        function changeMood() {
            // Zmiana stylu na szczęśliwe
            document.body.classList.add("happy");

            // Zmiana tekstu i przycisku
            const mainText = document.getElementById("mainText");
            mainText.textContent = "W końcu się pojawiłaś, bo już się stęskniłem :)";
            mainText.classList.add("happy-text");

            const button = document.getElementById("mainButton");
            button.textContent = "Wróć wkrótce!";
            button.classList.add("disabled");
            button.disabled = true;

            // Zastąpienie smutnych kotków szczęśliwymi
            const catContainer = document.getElementById("catContainer");
            catContainer.innerHTML = ""; // Usuń smutne kotki

            happyCats.forEach((catSrc) => {
                const img = document.createElement("img");
                img.src = catSrc;
                img.classList.add("cat");
                catContainer.appendChild(img);
            });
        }
    </script>
</body>
</html>
